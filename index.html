<script>
const CFG = {

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

// è®€å–ç›®éŒ„
async function loadDir(path) {
    const list = document.getElementById('f-list');
    const msg = document.getElementById('f-msg');
    const pathLabel = document.getElementById('cur-path');
    
    pathLabel.innerText = `ç›®å‰ä½ç½®: /${path}`;
    msg.innerText = `ğŸ“¡ æ­£åœ¨é€£ç·š GitHub: /${path}...`;
    list.innerHTML = '';

    try {
        const res = await fetch(`https://api.github.com/repos/${CFG.OWNER}/${CFG.REPO}/contents/${path}?t=${Date.now()}`);
        if (!res.ok) throw new Error(`æ‰¾ä¸åˆ°ç›®éŒ„ (${res.status})`);
        const data = await res.json();
        
        msg.innerText = `âœ… æˆåŠŸç²å–é …ç›®: ${data.length} å€‹`;
        
        data.sort((a, b) => (a.type === b.type ? a.name.localeCompare(b.name) : (a.type === 'dir' ? -1 : 1)));

                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.name}</a>`;
            }

    } catch (err) {

}
