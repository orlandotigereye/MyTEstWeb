<script>
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

// GitHub æŠ“å–é‚è¼¯
async function fetchGH(path) {
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    msg.innerText = `ğŸ“¡ é€£ç·š GitHub: /${path}...`;
    list.innerHTML = '';
    try {
        const res = await fetch(`https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}?t=${Date.now()}`);
        const data = await res.json();
        if(!res.ok) throw new Error(data.message);
        msg.innerText = `âœ… GitHub: æ‰¾åˆ° ${data.length} å€‹é …ç›®`;
        data.sort((a,b)=> (a.type === b.type ? a.name.localeCompare(b.name) : (a.type==='dir'?-1:1)));
        data.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            const url = item.type === 'dir' ? '#' : `https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}`;
            const action = item.type === 'dir' ? `onclick="fetchGH('${item.path}')" style="cursor:pointer; font-weight:bold;"` : `href="${url}" target="_blank"`;
            li.innerHTML = `${item.type==='dir'?'ğŸ“':'ğŸ“„'}&nbsp;<a ${action}>${item.name}</a>`;
            list.appendChild(li);
        });
    } catch(err) { msg.innerText = `âŒ GH éŒ¯èª¤: ${err.message}`; }
}

// GitLab æŠ“å–é‚è¼¯
async function fetchGL(path) {
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    msg.innerText = `ğŸ“¡ é€£ç·š GitLab: /${path}...`;
    list.innerHTML = '';
    try {
        const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?path=${path}&ref=${CFG.GL.REF}&per_page=100`;
        const res = await fetch(url);
        const data = await res.json();
        if(!res.ok) throw new Error("API ç„¡æ³•å­˜å–");
        msg.innerText = `âœ… GitLab: æ‰¾åˆ° ${data.length} å€‹é …ç›®`;
        data.sort((a,b)=> (a.type === 'tree' ? -1 : 1));
        data.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type === 'tree') {
                li.innerHTML = `ğŸ“&nbsp;<a onclick="fetchGL('${item.path}')" style="cursor:pointer; font-weight:bold; color:#e24329;">${item.name}</a>`;
            } else {
                const rawUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${rawUrl}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
    } catch(err) { msg.innerText = `âŒ GL éŒ¯èª¤: ${err.message}`; }
}
