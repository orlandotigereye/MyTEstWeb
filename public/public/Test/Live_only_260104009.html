/* ======================================================
   ğŸ ACTION ANIMATIONS
====================================================== */

/* Idle breathing */
.action-idle{
  animation:idleBreath 4s ease-in-out infinite;
}
@keyframes idleBreath{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.02); }
  100%{ transform:scale(1); }
}

/* Wave */
.action-wave{
  animation:waveHand .8s ease-in-out 2;
}
@keyframes waveHand{
  0%{ transform:rotate(0deg); }
  25%{ transform:rotate(-6deg); }
  50%{ transform:rotate(6deg); }
  75%{ transform:rotate(-6deg); }
  100%{ transform:rotate(0deg); }
}

/* Nod */
.action-nod{
  animation:nodHead .6s ease-in-out 2;
}
@keyframes nodHead{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(10px); }
  100%{ transform:translateY(0); }
}

/* Shock */
.action-shock{
  animation:shockJump .4s ease-out 1;
}
@keyframes shockJump{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.1); }
  100%{ transform:scale(1); }
}

/* Emphasis */
.action-emphasis{
  animation:emphasisPulse .5s ease-in-out 2;
}
@keyframes emphasisPulse{
  0%{ filter:brightness(1); }
  50%{ filter:brightness(1.3); }
  100%{ filter:brightness(1); }
}

<script>
/* ======================================================
   ğŸ§  STATE
====================================================== */
let deviceMode="mobile";
let oneHand=false;

/* ======================================================
   ğŸ“± MODE TOGGLES
====================================================== */
function toggleDevice(){
  deviceMode = deviceMode==="mobile"?"desktop":"mobile";
  document.body.classList.toggle("mobile-mode",deviceMode==="mobile");
  document.body.classList.toggle("desktop-mode",deviceMode==="desktop");
}
function toggleOneHand(){
  oneHand=!oneHand;
  document.body.classList.toggle("onehand-mode",oneHand);
}

/* ======================================================
   ğŸ­ ACTION ENGINE
====================================================== */
const char=document.getElementById("char-body");
let currentAction="idle";

function clearActions(){
  char.classList.remove(
    "action-idle",
    "action-wave",
    "action-nod",
    "action-shock",
    "action-emphasis"
  );
}

function doAction(action){
  clearActions();
  currentAction=action;

  if(action==="idle"){
    char.classList.add("action-idle");
    return;
  }

  char.classList.add("action-"+action);

  /* å‹•ä½œçµæŸå¾Œå›åˆ° idle */
  setTimeout(()=>{
    clearActions();
    char.classList.add("action-idle");
    currentAction="idle";
  },1000);
}

/* ======================================================
   ğŸš€ INIT
====================================================== */
doAction("idle");
</script>
