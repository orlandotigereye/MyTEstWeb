        "koharu": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",

    let state = {
        x: 0, y: 0, 
        scale: 1, 
        rotation: 0,
        playing: false
    };

    function sysMsg(txt) {

        if (!logger) return;

    }

    function toggleUI() {

        const btn = document.querySelector('.btn-toggle-ui');
        ui.classList.toggle('hidden-ui');
        btn.innerText = ui.classList.contains('hidden-ui') ? "é¡¯ç¤ºæ§åˆ¶é …" : "éš±è—æ§åˆ¶é …";
        btn.style.top = ui.classList.contains('hidden-ui') ? "10px" : "85px";
    }

    function updateBg(keyOrUrl) {
        const bgContainer = document.getElementById('dynamic-bg');
        let targetUrl = (keyOrUrl.startsWith("http")) ? keyOrUrl : (THEMES[keyOrUrl] || THEMES['gold']);
        bgContainer.style.backgroundImage = `url('${targetUrl}')`;
        sysMsg(`èƒŒæ™¯åˆ‡æ›`);
    }

    // --- å¤šé»è§¸æ§è¨ˆç®—å·¥å…· ---
    const getDistance = (t1, t2) => Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    const getAngle = (t1, t2) => Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX) * 180 / Math.PI;

    function initDragging() {
        const el = document.getElementById('container-main');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;
        
        let initialDist = 0;
        let initialScale = 1;
        let initialAngle = 0;
        let initialRotation = 0;

        const onStart = (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') return;
            el.classList.add('dragging');
            
            if (e.touches && e.touches.length === 2) {
                // é›™æŒ‡é–‹å§‹ï¼šç¸®æ”¾èˆ‡æ—‹è½‰
                isDragging = false; 
                initialDist = getDistance(e.touches[0], e.touches[1]);
                initialScale = state.scale;
                initialAngle = getAngle(e.touches[0], e.touches[1]);
                initialRotation = state.rotation;
            } else {
                // å–®æŒ‡æˆ–æ»‘é¼ é–‹å§‹ï¼šæ‹–å‹•
                isDragging = true;
                const touch = e.type.includes('touch') ? e.touches[0] : e;
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            }
        };

        const onMove = (e) => {
            if (e.touches && e.touches.length === 2) {
                // é›™æŒ‡ç§»å‹•
                const currentDist = getDistance(e.touches[0], e.touches[1]);
                const scaleFactor = currentDist / initialDist;
                state.scale = initialScale * scaleFactor;

                const currentAngle = getAngle(e.touches[0], e.touches[1]);
                const angleDiff = currentAngle - initialAngle;
                state.rotation = initialRotation + angleDiff;

                applyTransform();
            } else if (isDragging) {
                // å–®æŒ‡ç§»å‹•
                const touch = e.type.includes('touch') ? e.touches[0] : e;
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                el.style.left = (initialLeft + dx) + 'px';
                el.style.top = (initialTop + dy) + 'px';
                el.style.bottom = 'auto';
                el.style.right = 'auto';
            }
        };

        const onEnd = () => {
            isDragging = false;
            el.classList.remove('dragging');
            savePositions();
        };

        el.addEventListener('mousedown', onStart);
        el.addEventListener('touchstart', onStart, { passive: false });
        window.addEventListener('mousemove', onMove);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
    }

    function applyTransform() {
        const el = document.getElementById('container-main');
        el.style.transform = `scale(${state.scale}) rotate(${state.rotation}deg)`;
    }

    function savePositions() {
        const el = document.getElementById('container-main');
        state.x = el.style.left;
        state.y = el.style.top;
        localStorage.setItem('L2D_PRO_CONFIG', JSON.stringify(state));
    }

    function loadPositions() {
        const saved = localStorage.getItem('L2D_PRO_CONFIG');
        const el = document.getElementById('container-main');
        if (saved) {
            const data = JSON.parse(saved);
            state = { ...state, ...data };
            if (state.x) {
                el.style.left = state.x;
                el.style.top = state.y;
                el.style.bottom = 'auto';
            }
            applyTransform();
        } else {
            el.style.left = "50%";
            el.style.top = "50%";
            el.style.transform = "translate(-50%, -20%)";
        }
    }

    function createCharHTML(path, vOffset) {
        return `
<!DOCTYPE html>

        window.onload = () => {

    }

    function initTheatre() {
        const vOffsetVal = parseInt(document.getElementById('voffset-range').value);
        const avatarKey = document.getElementById('avatar-main').value;
        const container = document.getElementById(`container-main`);
        container.innerHTML = `<iframe id="char-main"></iframe>`;
        const frame = container.querySelector('iframe');
        setTimeout(() => {
            const doc = frame.contentWindow.document;
            doc.open(); doc.write(createCharHTML(AVATARS[avatarKey], vOffsetVal)); doc.close();
        }, 150);
        sysMsg(`ä¸»æ’­æ¸²æŸ“æˆåŠŸ`);
    }

    async function runDrama() {
        if (state.playing) return;
        state.playing = true;
        document.getElementById('p-status').innerText = "PLAYING";
        const sid = document.getElementById('sheet-id').value.trim();
        const url = `https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=0&v=${Date.now()}`;
        try {
            const res = await fetch(url);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
            for (const row of rows) {
                if(!state.playing) break;
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                const text = (cols[1] || cols[0] || "");
                document.getElementById('script-line').innerText = text;
                const frame = document.getElementById('char-main');
                if (frame) frame.contentWindow.postMessage({ text }, '*');
                if (window.speechSynthesis) {
                    speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(text); u.lang = 'zh-TW';
                    speechSynthesis.speak(u);
                }
                await new Promise(r => setTimeout(r, Math.max(4500, text.length * 400)));
            }
        } catch (e) { sysMsg("åŠ‡æœ¬éŒ¯èª¤"); }
        state.playing = false; document.getElementById('p-status').innerText = "IDLE";
    }

    function downloadSource() {
        const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Cafe_Interactive_Pro.html";
        a.click();
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    window.onload = () => {
        const html = Object.keys(AVATARS).map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
        document.getElementById('avatar-main').innerHTML = html;
        loadPositions();
        initDragging();
        sysMsg("ä¸»æ’­ç³»çµ±å°±ç·’");
        setTimeout(initTheatre, 800); 
    };
</script>
