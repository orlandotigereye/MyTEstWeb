    <script>
const APP_CORE = {
    version: "6.0.0-DB",
    firebaseConfig: {
        apiKey: "AIzaSyBGKIhWjOlx4xyQttT4e3PUc9SeUU7atQo",
        authDomain: "inventory-y.firebaseapp.com",
        databaseURL: "https://inventory-y-default-rtdb.firebaseio.com",      
        projectId: "inventory-y"
    },
    db: null,
    dbRoot: "sale6_shizuku_db",
    dataCache: {},
    _initialized: false,

    async init() {
        if (this._initialized) return;
        firebase.initializeApp(this.firebaseConfig);
        this.db = firebase.database();
        await this.syncFromCloud();
        this.setupTabs();
        this._initialized = true;
        window.dispatchEvent(new CustomEvent('coreReady', { detail: { core: this } }));
    },

    async syncFromCloud() {
        const snapshot = await this.db.ref(this.dbRoot).once('value');
        this.dataCache = snapshot.val() || {};
    },

    showToast(msg, duration = 3000) {
        let t = document.getElementById('toast');
        if (!t) {
            t = document.createElement('div');
            t.id = 'toast';
            t.className = 'toast';
            document.body.appendChild(t);
        }
        t.textContent = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', duration);
    },

    toggleSpinner(show) {
        let s = document.getElementById('spinner');
        if (!s) {
            s = document.createElement('div');
            s.id = 'spinner';
            s.className = 'spinner-overlay';
            s.innerHTML = '<div class="loader"></div><p id="spinner-text" style="margin-top:10px; font-weight:bold; color:var(--accent-dark);">Processing...</p>';
            document.body.appendChild(s);
        }
        if(typeof show === 'string') document.getElementById('spinner-text').textContent = show;
        s.style.display = show ? 'flex' : 'none';
    },

    setupTabs() {
        window.switchTab = (tabId) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const targetContent = document.getElementById(tabId);
            const targetBtn = document.querySelector(`[onclick*="${tabId}"]`);
            if (targetContent) targetContent.classList.add('active');        
            if (targetBtn) targetBtn.classList.add('active');
            window.dispatchEvent(new CustomEvent('tabChanged', { detail: { tabId } }));
        };
    },

    getLocal(key) { return this.dataCache[key] || []; }, 
    async saveLocal(key, data) { 
        this.dataCache[key] = data;
        await this.db.ref(`${this.dbRoot}/${key}`).set(data);
    }
};

window.APP_CORE = APP_CORE;
if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', () => APP_CORE.init()); } else { APP_CORE.init(); }

function toggleSidebar() { document.getElementById('arch-sidebar').classList.toggle('open'); }

    }).join('') || '<p style="text-align:center;">ç„¡è³‡æ–™</p>';
}

function renderProducts() {
    const prods = APP_CORE.getLocal('products');
    document.getElementById('product-list-admin').innerHTML = prods.map(p => `
        <div class="item-row">
            <div style="display:flex; align-items:center;"><div class="p-thumb"><i class="fas fa-box"></i></div><div><b>${p.name}</b><br/>$${p.price}</div></div>
            <div><i class="fas fa-edit" style="color:#1890ff; margin-right:10px;" onclick="openEditProduct('${p.id}')"></i></div>
        </div>
    `).join('');
}

function openEditProduct(id) {
    const p = APP_CORE.getLocal('products').find(x => x.id === id);
    document.getElementById('p-id').value = p.id;
    document.getElementById('p-name').value = p.name;
    document.getElementById('p-price').value = p.price;
    document.getElementById('productModal').style.display = "flex";
}

async function saveProduct() {
    const id = document.getElementById('p-id').value;
    const prods = APP_CORE.getLocal('products');
    const idx = prods.findIndex(x => x.id === id);
    prods[idx].name = document.getElementById('p-name').value;
    prods[idx].price = parseInt(document.getElementById('p-price').value);
    await APP_CORE.saveLocal('products', prods);
    document.getElementById('productModal').style.display = "none";
    renderProducts();
    APP_CORE.showToast('é›²ç«¯æ•¸æ“šå·²æ›´æ–°');
}

function runFoodMatch() {
    const target = document.getElementById('match-acid').value;
    const foods = APP_CORE.getLocal('foods');
    const filtered = foods.filter(f => f.major === target);
    document.getElementById('food-list-container').innerHTML = filtered.map(f => `<div class="food-item"><span>${f.name}</span><b>${f.value}</b></div>`).join('');
}

function renderCases() {
    const all = APP_CORE.getLocal('consults');
    const pending = all.filter(c => c.status === 'pending');
    document.getElementById('case-list').innerHTML = pending.map(c => `<div class="item-row"><b>${c.userId}</b> <button class="btn-gold" style="padding:2px 8px; font-size:10px;" onclick="acceptCase('${c.id}')">æ¥å–®</button></div>`).join('');
}

async function acceptCase(id) { 
    const all = APP_CORE.getLocal('consults');
    all.find(x => x.id === id).status = 'accepted';
    await APP_CORE.saveLocal('consults', all);
    renderCases(); 
}

window.addEventListener('coreReady', () => {
    loadStats(); renderProducts(); renderCases(); renderLogs();
});
