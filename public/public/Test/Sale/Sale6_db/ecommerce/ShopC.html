    <script>
const APP_CORE = {
    version: "6.0.0-DB",
    firebaseConfig: {
        apiKey: "AIzaSyBGKIhWjOlx4xyQttT4e3PUc9SeUU7atQo",
        authDomain: "inventory-y.firebaseapp.com",

    },
    db: null,
    dbRoot: "sale6_shizuku_db",
    dataCache: {},
    _initialized: false,

    async init() {
        if (this._initialized) return;
        firebase.initializeApp(this.firebaseConfig);
        this.db = firebase.database();
        await this.syncFromCloud();
        this.setupTabs();
        this._initialized = true;
        window.dispatchEvent(new CustomEvent('coreReady', { detail: { core: this } }));
    },

    async syncFromCloud() {
        const snapshot = await this.db.ref(this.dbRoot).once('value');
        this.dataCache = snapshot.val() || {};
    },

    showToast(msg, duration = 3000) {
        let t = document.getElementById('toast');
        if (!t) {
            t = document.createElement('div');
            t.id = 'toast';
            t.className = 'toast';
            document.body.appendChild(t);
        }
        t.textContent = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', duration);
    },

    toggleSpinner(show) {
        let s = document.getElementById('spinner');
        if (!s) {
            s = document.createElement('div');
            s.id = 'spinner';
            s.className = 'spinner-overlay';
            s.innerHTML = '<div class="loader"></div><p id="spinner-text" style="margin-top:10px; font-weight:bold; color:var(--accent-dark);">Processing...</p>';
            document.body.appendChild(s);
        }
        if(typeof show === 'string') document.getElementById('spinner-text').textContent = show;
        s.style.display = show ? 'flex' : 'none';
    },

    setupTabs() {
        window.switchTab = (tabId) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const targetContent = document.getElementById(tabId);
            const targetBtn = document.querySelector(`[onclick*="${tabId}"]`);
            if (targetContent) targetContent.classList.add('active');        
            if (targetBtn) targetBtn.classList.add('active');
            window.dispatchEvent(new CustomEvent('tabChanged', { detail: { tabId } }));
        };
    },

    getLocal(key) { return this.dataCache[key] || []; }, 
    async saveLocal(key, data) { 
        this.dataCache[key] = data;
        await this.db.ref(`${this.dbRoot}/${key}`).set(data);
    }
};

window.APP_CORE = APP_CORE;
if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', () => APP_CORE.init()); } else { APP_CORE.init(); }
