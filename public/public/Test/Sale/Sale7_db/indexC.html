                storageBucket: "open-json.firebasestorage.app",
                messagingSenderId: "210389093947",

            showToast(msg) {

                if(!t.parentElement) document.body.appendChild(t);
                t.textContent = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
            },
            toggleSpinner(show) {
                let s = document.getElementById('spinner') || Object.assign(document.createElement('div'), {id:'spinner', className:'spinner-overlay', innerHTML:'<div class="loader"></div>'});
                if(!s.parentElement) document.body.appendChild(s);
                s.style.display = show ? 'flex' : 'none';

            setupTabs() {
                window.switchTab = (id) => {
                    document.querySelectorAll('.content-section, .tab-btn').forEach(el => el.classList.remove('active'));
                    const target = document.getElementById(id);
                    if(target) target.classList.add('active');
                    const btn = document.querySelector(`[onclick*="${id}"]`);
                    if(btn) btn.classList.add('active');
                };
            }
        };
        window.APP_CORE = APP_CORE;
        document.addEventListener('DOMContentLoaded', () => APP_CORE.init());
    </script>

    <script>
        const APP_ID = 'Sale7_Core_System';
        const COLLECTIONS = ['users', 'dietitians', 'products', 'admins'];
        const CATEGORY_NAMES = { users: 'æœƒå“¡', dietitians: 'å°ˆå®¶', products: 'ç”¢å“', admins: 'ç®¡ç†è€…' };
        
        let db = null, auth = null, unsubscribe = {}, dataStore = {};
        let activeCol = '', activeId = '';

        window.addEventListener('coreReady', () => {
            initTabsUI();
            const app = firebase.apps.length ? firebase.app() : firebase.initializeApp(APP_CORE.firebaseConfig);
            db = firebase.firestore(app);
            auth = firebase.auth(app);

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('user-info').style.display = 'flex';
                    document.getElementById('userImg').src = user.photoURL || '';
                    document.getElementById('userName').innerText = user.displayName;
                    startSync();
                } else {
                    document.getElementById('loginBtn').style.display = 'inline-flex';
                    document.getElementById('user-info').style.display = 'none';
                }
            });
        });

        async function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try { await auth.signInWithPopup(provider); } catch(e) { console.error(e); }
        }
        async function logout() { await auth.signOut(); }

        function initTabsUI() {
            COLLECTIONS.forEach(col => {
                const tab = document.getElementById(col + 'Tab');
                tab.innerHTML = `
                    <div class="card">
                        <h2><i class="fas fa-database"></i> ${CATEGORY_NAMES[col]}è³‡æ–™åº«</h2>
                        <div class="search-row">
                            <div class="search-bar"><i class="fas fa-search"></i><input id="q-${col}" placeholder="æœå°‹å…§å®¹æˆ– ID..." oninput="renderList('${col}')"></div>
                            <button class="btn-gold" style="background:#27ae60;" onclick="openModal('${col}', null)"><i class="fas fa-plus"></i> æ–°å¢</button>
                        </div>
                        <div id="list-${col}">è¼‰å…¥ä¸­...</div>
                    </div>
                `;
            });
        }

        function startSync() {
            COLLECTIONS.forEach(col => {
                const path = `artifacts/${APP_ID}/public/data/${col}`;
                if(unsubscribe[col]) unsubscribe[col]();
                unsubscribe[col] = db.collection(path).orderBy('updated_at', 'desc').onSnapshot(snap => {
                    dataStore[col] = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    document.getElementById(`cnt-${col}`).innerText = dataStore[col].length;
                    renderList(col);
                });
            });
        }

        function renderList(col) {
            const q = document.getElementById(`q-${col}`).value.toLowerCase();
            const filtered = (dataStore[col] || []).filter(item => JSON.stringify(item).toLowerCase().includes(q));
            const container = document.getElementById(`list-${col}`);
            container.innerHTML = filtered.length ? "" : "<div style='text-align:center; padding:20px; opacity:0.5;'>æŸ¥ç„¡è³‡æ–™</div>";

            filtered.slice(0, 30).forEach(item => {
                const div = document.createElement('div');
                div.className = "card-item";
                const { id, ...data } = item;
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div style="flex:1;">
                            <strong style="color:var(--accent-dark); font-size:14px; cursor:pointer;" onclick="openModal('${col}', '${id}')">${item.name || item.title || 'æœªå‘½å'}</strong>
                            <div><span class="id-badge">${id}</span></div>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-gold" style="padding:4px 8px;" onclick="openModal('${col}', '${id}')"><i class="fas fa-edit"></i></button>
                            <button class="btn-gold" style="padding:4px 8px; background:#f44336;" onclick="deleteDoc('${col}', '${id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <pre>${JSON.stringify(data, null, 1)}</pre>
                `;
                container.appendChild(div);
            });
        }

        function openModal(col, id) {
            activeCol = col; activeId = id;
            const modalTitle = document.getElementById('modalTitle');
            const modalIdDisp = document.getElementById('modalDocId');
            const editArea = document.getElementById('editArea');

            if(id) {
                modalTitle.innerText = "ç·¨è¼¯" + CATEGORY_NAMES[col];
                modalIdDisp.innerText = id;
                const item = dataStore[col].find(i => i.id === id);
                const { id:_, updated_at:__, ...clean } = item;
                editArea.value = JSON.stringify(clean, null, 4);
            } else {
                modalTitle.innerText = "æ–°å¢" + CATEGORY_NAMES[col];
                modalIdDisp.innerText = "(æ–°æ–‡ä»¶)";
                const templates = {
                    users: { name: "æ–°æœƒå“¡", email: "@sale7.com", level: "Normal" },
                    dietitians: { name: "æ–°å°ˆå®¶", license: "N-", special: "General" },
                    products: { title: "æ–°ç”¢å“", price: 0, stock: 0 },
                    admins: { name: "æ–°ç®¡ç†è€…", role: "staff" }
                };
                editArea.value = JSON.stringify(templates[col], null, 4);
            }
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveData() {
            try {
                const data = JSON.parse(document.getElementById('editArea').value);
                const payload = { ...data, updated_at: firebase.firestore.FieldValue.serverTimestamp() };
                APP_CORE.toggleSpinner("å­˜æª”ä¸­...");
                const colRef = db.collection(`artifacts/${APP_ID}/public/data/${activeCol}`);
                
                if(activeId) {
                    await colRef.doc(activeId).update(payload);
                    APP_CORE.showToast("æ›´æ–°æˆåŠŸ");
                } else {
                    await colRef.add(payload);
                    APP_CORE.showToast("æ–°å¢æˆåŠŸ");
                }
                document.getElementById('editModal').style.display = 'none';
            } catch(e) { APP_CORE.showToast("JSON æ ¼å¼éŒ¯èª¤"); }
            finally { APP_CORE.toggleSpinner(false); }
        }

        async function deleteDoc(col, id) {
            if(!confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤ç­†è³‡æ–™å—ï¼Ÿ")) return;
            try { await db.doc(`artifacts/${APP_ID}/public/data/${col}/${id}`).delete(); APP_CORE.showToast("å·²ç§»é™¤"); } catch(e) {}
        }

        async function batchInject() {
            if(!auth.currentUser) return APP_CORE.showToast("è«‹å…ˆç™»å…¥");
            if(!confirm("ç¢ºå®šè¦åŸ·è¡Œ 40 ç­†æ¨£æœ¬è³‡æ–™ä»£å…¥å—ï¼Ÿ")) return;
            APP_CORE.toggleSpinner("æ³¨å…¥ä¸­...");
            try {
                const datasets = {
                    users: Array.from({length:10}, (_, i) => ({ name: `çš‡å®¶æœƒå“¡ ${i+1}`, level: 'Gold', points: 1000*(i+1), email: `user${i+1}@sale7.com` })),
                    dietitians: Array.from({length:10}, (_, i) => ({ name: `å°ˆå®¶ç‡Ÿé¤Šå¸« ${i+1}`, license: `NUT-00${i+1}`, special: 'é«”æ…‹ç®¡ç†', rating: 4.9 })),
                    products: Array.from({length:10}, (_, i) => ({ title: `å¥åº·ç”¢å“ ${i+1}`, price: 199, stock: 100, sku: `P-${i+1}` })),
                    admins: Array.from({length:10}, (_, i) => ({ name: `ç®¡ç†è€… ${i+1}`, access: 'Full', dept: 'System' }))
                };
                for(const col of COLLECTIONS) {
                    const ref = db.collection(`artifacts/${APP_ID}/public/data/${col}`);
                    for(const item of datasets[col]) { await ref.add({ ...item, updated_at: firebase.firestore.FieldValue.serverTimestamp() }); }
                }
                APP_CORE.showToast("40 ç­†è³‡æ–™æ³¨å…¥æˆåŠŸï¼");
            } catch(e) { APP_CORE.showToast("å¤±æ•—: " + e.message); }
            finally { APP_CORE.toggleSpinner(false); }
        }
    </script>
