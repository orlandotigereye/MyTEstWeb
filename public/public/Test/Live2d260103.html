<body>

<div class="master-bg"></div>
<button id="btnDownload" onclick="downloadSource()">ä¸‹è¼‰ç¨‹å¼ç¢¼</button>

<div class="main-container">
    <div class="ui-header">
        <div class="flex justify-between items-center">
            <span class="font-bold text-amber-950" style="font-size: 0.55rem;">ğŸ¢ å’–å•¡å»³äººä¾†äººå¾€ â€” æ¼«ç•«é€£å‹•</span>
            <div class="flex gap-1">

                <button class="btn" onclick="location.reload()">é‡æ–°æ•´ç†</button>

        </div>
        <div class="flex gap-2 items-center mt-1">
            <input type="text" id="sid" placeholder="Sheet ID" class="w-32" value="15h6v7zh05fbtNfoauduL9OjpzF8pIeMl86JR9Y9aZbU">
            <div id="status" class="text-amber-900 font-bold" style="font-size:0.5rem;">å¾…æ©Ÿ</div>
            <div id="currentLine" class="italic truncate flex-1 text-amber-800 border-l border-amber-900/20 pl-2" style="font-size:0.5rem;"></div>
        </div>
        <pre id="log">ç³»çµ±å•Ÿå‹•ã€‚äººç‰©æ¯”ä¾‹å·²èª¿å°ï¼ŒèƒŒæ™¯ç‚ºå‹•æ…‹å’–å•¡å»³ã€‚</pre>
    </div>

    <div class="stage" id="arena"></div>
</div>

<script>
    const CHARS = [
        { id: "Left", name: "Shizuku", path: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json" },
        { id: "Right", name: "Hibiki", path: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json" }
    ];

    function log(m) {
        const l = document.getElementById('log');
        l.textContent = `[${new Date().toLocaleTimeString()}] ${m}\n` + l.textContent.substring(0, 300);
    }

    function getIframeTemplate(path, name, side) {
        return `
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"><\/script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        #bubble {
            position: fixed; top: 18%; 
            ${side === 'Left' ? 'right: 15px;' : 'left: 15px;'}
            background: #fff; 
            border: 3px solid #b45309; 
            padding: 10px 14px; 
            border-radius: ${side === 'Left' ? '40px 20px 60px 30px' : '20px 40px 30px 60px'}; 
            font-size: 15px; font-weight: 900; color: #451a03; display: none;
            width: fit-content; max-width: 90%;
            box-shadow: 4px 4px 0 rgba(180, 83, 9, 0.2); 
            z-index: 1000;
            line-height: 1.3; position: relative; word-break: break-all;
        }
        #bubble::after {
            content: ''; position: absolute; bottom: -16px; 
            ${side === 'Left' ? 'right: 20px;' : 'left: 20px;'}
            border-width: 16px 12px 0; border-style: solid; border-color: #b45309 transparent transparent;
        }
        #bubble::before {
            content: ''; position: absolute; bottom: -10px; 
            ${side === 'Left' ? 'right: 21px;' : 'left: 21px;'}
            border-width: 13px 10px 0; border-style: solid; border-color: #fff transparent transparent;
            z-index: 1001;
        }
        .name-tag { position: fixed; bottom: 5px; ${side === 'Left' ? 'left: 5px;' : 'right: 5px;'} background: rgba(251, 191, 36, 0.9); color: #451a03; padding: 1px 6px; border-radius: 3px; font-size: 10px; font-weight: bold; border: 1px solid #b45309; }
    </style>
</head>
<body>
    <div id="bubble"></div>
    <div class="name-tag">${name}</div>
    <script>
        let l2d = null;
        L2Dwidget.init({
            model: { jsonPath: "${path}", scale: 1 }, 
            display: { 
                position: "${side === 'Left' ? 'right' : 'left'}", 
                width: 160, height: 320, hOffset: -20, vOffset: -20 
            },
            mobile: { show: true, scale: 0.45 } /* äººç‰©èª¿å° */
        });

        const checkL2D = setInterval(() => {
            if (window.live2d && window.live2d.models && window.live2d.models[0]) {
                l2d = window.live2d.models[0];
                clearInterval(checkL2D);
            }
        }, 500);

        window.addEventListener('message', (e) => {
            const { text, emotion, motion } = e.data;
            if (text) {
                const b = document.getElementById('bubble');
                b.innerText = text; b.style.display = 'block';
                b.style.transform = "rotate(" + (Math.random() * 6 - 3) + "deg)";
                setTimeout(() => b.style.display = 'none', Math.max(3000, text.length * 300));
            }
            if (l2d) {
                const i = l2d.internalModel || l2d;
                try {
                    if (i.expressionManager) i.expressionManager.setExpression(emotion || "f01");
                    const groups = i.motionManager.motionGroups || {};
                    const gNames = Object.keys(groups);
                    let mGroup = gNames.find(gn => gn.toLowerCase().includes(motion.toLowerCase()));
                    if(!mGroup) mGroup = gNames.includes("Idle") ? "Idle" : gNames[0];
                    if (i.motionManager && mGroup) i.motionManager.startMotion(mGroup, 0);
                } catch(err) {}
            }
        });
    <\/script>
</body>
</html>`;
    }

    function initArena() {
        const arena = document.getElementById('arena');
        arena.innerHTML = "";
        CHARS.forEach(c => {
            const f = document.createElement('iframe');
            f.id = `f_${c.id}`;
            arena.appendChild(f);
            const d = f.contentWindow.document;
            d.open(); d.write(getIframeTemplate(c.path, c.name, c.id)); d.close();
        });
        log("å’–å•¡å»³è§’è‰²é…ç½®å®Œæˆã€‚");
    }

    let isPlaying = false;
    async function syncCloud() {
        if (isPlaying) return;
        isPlaying = true;
        const sheetId = document.getElementById('sid').value.trim();
        log("ç²å–é›²ç«¯è©¦ç®—è¡¨...");
        document.getElementById('status').innerText = "é€£ç·šä¸­";

        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0`;
        try {
            const r = await fetch(csvUrl);
            const t = await r.text();
            const scripts = parseCSV(t);
            if (scripts.length > 0) {
                log(`åŠ‡æœ¬æˆåŠŸè®€å– ${scripts.length} æ¢ã€‚`);
                await runDrama(scripts);
            }
        } catch (e) {
            log("è®€å–å¤±æ•—ï¼šè«‹æª¢æŸ¥ IDã€‚");
        }
        isPlaying = false;
        document.getElementById('status').innerText = "å¾…æ©Ÿ";
    }

    function parseCSV(csv) {
        const lines = csv.split(/\r?\n/).filter(l => l.trim());
        if (lines.length < 2) return [];
        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
        return lines.slice(1).map(line => {
            const cols = line.split(',');
            const o = {};
            headers.forEach((h, i) => o[h] = cols[i] ? cols[i].trim() : "");
            return o;
        });
    }

    async function runDrama(list) {
        document.getElementById('status').innerText = "æ’­æ”¾ä¸­";
        for (const item of list) {
            const act = (item.actor || "").toLowerCase();
            const targetSide = (act.includes("hibiki") || act.includes("koharu") || act.includes("right")) ? "Right" : "Left";
            
            document.getElementById('currentLine').innerText = `[${act}] ${item.text}`;
            
            const frame = document.getElementById(`f_${targetSide}`);
            if (frame) {
                frame.contentWindow.postMessage({
                    text: item.text,
                    emotion: item.expression || item.emotion || "f01",
                    motion: item.motion || "idle"
                }, '*');
            }

            if (window.speechSynthesis) {
                speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(item.text);
                u.lang = 'zh-TW';
                u.rate = 1.0;
                speechSynthesis.speak(u);
            }
            await new Promise(r => setTimeout(r, Math.max(3500, (item.text || "").length * 350)));
        }
    }

    function downloadSource() {
        const b = new Blob([document.documentElement.outerHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = "Live2D_Manga_Cafe_Mini.html";
        a.click();
    }

    window.onload = initArena;
</script>
</body>
