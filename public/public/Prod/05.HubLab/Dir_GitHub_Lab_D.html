<script>
// 2. Fixed Data
const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

// 3. Script
let currentGHPath = "";
let currentGLPath = "";
let activePlatform = 'gh';
let githubToken = localStorage.getItem('gh_token') || "";

if(githubToken) document.getElementById('gh-token').value = githubToken;

function saveToken() {
    githubToken = document.getElementById('gh-token').value;
    localStorage.setItem('gh_token', githubToken);
    alert('Token å·²æ›´æ–°');
    fetchGH(currentGHPath);
}

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
    activePlatform = (id === 'gh-tab') ? 'gh' : 'gl';
}

// --- GitHub Logic ---
async function fetchGH(path) {
    currentGHPath = path;
    document.getElementById('gh-path-display').innerText = path === "" ? "/" : `/${path}`;
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    list.innerHTML = '';
    
    try {
        const headers = githubToken ? { 'Authorization': `token ${githubToken}` } : {};
        const res = await fetch(`https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}?t=${Date.now()}`, { headers });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message);

        data.sort((a,b)=> (a.type==='dir'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='dir') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGH('${item.path}')">${item.name}</a>`;
            } else {
                li.innerHTML = `ğŸ“„&nbsp;<a href="https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitHub: ${data.length} é …ç›®`;
    } catch(e) { msg.innerText = `éŒ¯èª¤: ${e.message}`; }
}

function goBackGH() {
    if (currentGHPath === "") return;
    const parts = currentGHPath.split('/');
    parts.pop();
    fetchGH(parts.join('/'));
}

// --- GitLab Logic ---
async function fetchGL(path) {
    currentGLPath = path;
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    document.getElementById('gl-path-display').innerText = path === "" ? "/" : `/${path}`;
    list.innerHTML = '';

    const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?path=${encodeURIComponent(path)}&ref=${CFG.GL.REF}&per_page=100&t=${Date.now()}`;
    try {
        const res = await fetch(url);
        const data = await res.json();
        data.sort((a,b)=> (a.type==='tree'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='tree') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGL('${item.path}')">${item.name}</a>`;
            } else {
                const fileUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitLab: ${data.length} é …ç›®`;
    } catch(e) { msg.innerText = `éŒ¯èª¤: ${e.message}`; }
}

function goBackGL() {
    if (currentGLPath === "") return;
    const parts = currentGLPath.split('/');
    parts.pop();
    fetchGL(parts.join('/'));
}

// --- Write Operations (GitHub Only) ---
async function createNewFolder() {
    const folderName = document.getElementById('gh-new-folder').value.trim();
    if(!folderName || !githubToken) return alert('è«‹è¼¸å…¥åç¨±åŠ Token');
    const path = currentGHPath ? `${currentGHPath}/${folderName}/.gitkeep` : `${folderName}/.gitkeep`;
    document.getElementById('gh-loading').style.display = 'inline';
    try {
        await uploadToGH(path, "New Folder", btoa("HubLab Init"));
        document.getElementById('gh-new-folder').value = '';
        fetchGH(currentGHPath);
    } catch(e) { alert(e.message); }
    document.getElementById('gh-loading').style.display = 'none';
}

function handleDragOver(e) { e.preventDefault(); document.getElementById('gh-drop').classList.add('dragover'); }
function handleDragLeave(e) { document.getElementById('gh-drop').classList.remove('dragover'); }
async function handleDrop(e) {
    e.preventDefault();
    document.getElementById('gh-drop').classList.remove('dragover');
    if(!githubToken) return alert('è«‹å…ˆè¨­å®š Token');
    
    const files = e.dataTransfer.files;
    document.getElementById('gh-loading').style.display = 'inline';
    for(let file of files) {
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        await new Promise((resolve) => {
            reader.onload = async () => {
                const base64 = btoa(new Uint8Array(reader.result).reduce((d, b) => d + String.fromCharCode(b), ''));
                const path = currentGHPath ? `${currentGHPath}/${file.name}` : file.name;
                try { await uploadToGH(path, `Upload: ${file.name}`, base64); resolve(); } 
                catch(err) { alert(err.message); resolve(); }
            };
        });
    }
    document.getElementById('gh-loading').style.display = 'none';
    fetchGH(currentGHPath);
}

async function uploadToGH(path, msg, content) {
    const url = `https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}`;
    let sha = null;
    const check = await fetch(url, { headers: { 'Authorization': `token ${githubToken}` } });
    if(check.ok) { const d = await check.json(); sha = d.sha; }
    const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, content, sha: sha || undefined })
    });
    if(!res.ok) { const err = await res.json(); throw new Error(err.message); }
}

function downloadSource() {
    const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
    const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: 'Dir_GitHub_Lab_D.html' });
    a.click();
}
