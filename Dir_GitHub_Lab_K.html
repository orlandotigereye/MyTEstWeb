<script>
const APP_CORE = {
    showToast(msg) {
        let t = document.getElementById('toast');
        if(!t){
            t = document.createElement('div');
            t.id = 'toast';
            t.style = 'position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:white; padding:10px 20px; border-radius:20px; font-size:12px; z-index:9999; display:none;';
            document.body.appendChild(t);
        }
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }
};

const CFG = {
    GH: { OWNER: 'orlandotigereye', REPO: 'mytestweb' },
    GL: { BASE: 'https://gitlab.com/api/v4', PID: 'orlandotigereye%2Fanly13', REF: 'main' }
};

let currentGHPath = "";
let currentGLPath = "";
let githubToken = localStorage.getItem('gh_token') || "";
let totalFiles = 0;
let processedFiles = 0;

if(githubToken) document.getElementById('gh-token').value = githubToken;

function saveToken() {
    githubToken = document.getElementById('gh-token').value.trim();
    localStorage.setItem('gh_token', githubToken);
    APP_CORE.showToast('Token å·²å„²å­˜');
    fetchGH(currentGHPath);
}

function switchTab(e, id) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

async function fetchGH(path) {
    currentGHPath = path;
    document.getElementById('gh-path-display').innerText = path === "" ? "/" : `/${path}`;
    const list = document.getElementById('gh-list');
    const msg = document.getElementById('gh-msg');
    list.innerHTML = ''; msg.innerText = `è®€å–ä¸­...`;
    let url = `https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents`;
    if (path) url += `/${path}`;
    try {
        const headers = githubToken ? { 'Authorization': `token ${githubToken}` } : {};
        const res = await fetch(url + `?t=${Date.now()}`, { headers });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message);
        data.sort((a,b)=> (a.type==='dir'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='dir') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGH('${item.path}')">${item.name}</a>`;
            } else {
                li.innerHTML = `ğŸ“„&nbsp;<a href="https://${CFG.GH.OWNER}.github.io/${CFG.GH.REPO}/${item.path}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitHub: OK (${data.length})`;
    } catch(e) { msg.innerText = `éŒ¯èª¤: ${e.message}`; }
}

function goBackGH() {
    if (!currentGHPath) return;
    const parts = currentGHPath.split('/').filter(p => p);
    parts.pop();
    fetchGH(parts.join('/'));
}

async function fetchGL(path) {
    currentGLPath = path;
    const list = document.getElementById('gl-list');
    const msg = document.getElementById('gl-msg');
    const pathLabel = document.getElementById('gl-path-display');
    list.innerHTML = ''; msg.innerText = `è®€å– GitLab...`;
    pathLabel.innerText = path === "" ? "/" : `/${path}`;
    const url = `${CFG.GL.BASE}/projects/${CFG.GL.PID}/repository/tree?path=${encodeURIComponent(path)}&ref=${CFG.GL.REF}&per_page=100&t=${Date.now()}`;
    try {
        const res = await fetch(url);
        const data = await res.json();
        if(!res.ok) throw new Error("GitLab è®€å–å¤±æ•—");
        data.sort((a,b)=> (a.type==='tree'?-1:1)).forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            if(item.type==='tree') {
                li.innerHTML = `ğŸ“&nbsp;<a class="folder-link" onclick="fetchGL('${item.path}')">${item.name}</a>`;
            } else {
                const fileUrl = `https://gitlab.com/orlandotigereye/anly13/-/blob/${CFG.GL.REF}/${item.path}`;
                li.innerHTML = `ğŸ“„&nbsp;<a href="${fileUrl}" target="_blank">${item.name}</a>`;
            }
            list.appendChild(li);
        });
        msg.innerText = `GitLab: OK`;
    } catch(e) { msg.innerText = `GL éŒ¯èª¤: ${e.message}`; }
}

function goBackGL() {
    if (!currentGLPath) return;
    const parts = currentGLPath.split('/').filter(p => p);
    parts.pop();
    fetchGL(parts.join('/'));
}

// --- å¼·åŒ–ç‰ˆè³‡æ–™å¤¾ä¸Šå‚³é‚è¼¯ ---
async function handleDrop(e) {
    e.preventDefault();
    document.getElementById('drop-zone').classList.remove('dragover');
    if(!githubToken) return APP_CORE.showToast('è«‹å…ˆè¨­å®š Token');
    
    const items = e.dataTransfer.items;
    totalFiles = 0; processedFiles = 0;
    const entries = [];

    toggleLoader(true);
    updateProgress(0);

    // 1. å–å¾—æ‰€æœ‰ entries
    for (let i = 0; i < items.length; i++) {
        const entry = items[i].webkitGetAsEntry();
        if (entry) entries.push(entry);
    }

    // 2. é å…ˆæƒæç¸½æª”æ¡ˆæ•¸ (éè¿´)
    for (let entry of entries) {
        await countFilesRecursively(entry);
    }

    if(totalFiles === 0) { toggleLoader(false); return; }

    // 3. åŸ·è¡Œéè¿´ä¸Šå‚³
    for (let entry of entries) {
        await uploadEntryRecursively(entry, currentGHPath);
    }
    
    setTimeout(() => {
        toggleLoader(false);
        APP_CORE.showToast('è³‡æ–™å¤¾èˆ‡æª”æ¡ˆä¸Šå‚³å®Œæˆ');
        fetchGH(currentGHPath);
    }, 1500);
}

// è¼”åŠ©å‡½å¼ï¼šå–å¾—ç›®éŒ„ä¸‹æ‰€æœ‰é …ç›® (è§£æ±º 100 é™åˆ¶å•é¡Œ)
async function readAllEntries(dirReader) {
    let allEntries = [];
    let read = async () => {
        let results = await new Promise(resolve => dirReader.readEntries(resolve));
        if (results.length > 0) {
            allEntries = allEntries.concat(results);
            await read();
        }
    };
    await read();
    return allEntries;
}

async function countFilesRecursively(entry) {
    if (entry.isFile) {
        totalFiles++;
    } else if (entry.isDirectory) {
        const reader = entry.createReader();
        const childEntries = await readAllEntries(reader);
        for (let child of childEntries) {
            await countFilesRecursively(child);
        }
    }
}

async function uploadEntryRecursively(entry, path) {
    // æ§‹å»ºç•¶å‰é …ç›®çš„å®Œæ•´è·¯å¾‘
    const fullPath = path ? `${path}/${entry.name}` : entry.name;

    if (entry.isFile) {
        await new Promise(resolve => {
            entry.file(async file => {
                const b64 = await fileToBase64(file);
                try { 
                    await performGHUpload(fullPath, `Upload: ${entry.name}`, b64); 
                } catch(err) { console.error("Upload Fail:", fullPath, err); }
                processedFiles++;
                updateProgress((processedFiles / totalFiles) * 100);
                resolve();
            });
        });
    } else if (entry.isDirectory) {
        const reader = entry.createReader();
        const childEntries = await readAllEntries(reader);
        // Git æœ¬èº«ä¸æ”¯æ´ç©ºè³‡æ–™å¤¾ï¼Œéœ€ä¸Šå‚³å…§å®¹ã€‚
        for (let child of childEntries) {
            await uploadEntryRecursively(child, fullPath);
        }
    }
}

async function performGHUpload(path, msg, content) {
    const url = `https://api.github.com/repos/${CFG.GH.OWNER}/${CFG.GH.REPO}/contents/${path}`;
    let sha = null;
    const check = await fetch(url, { headers: { 'Authorization': `token ${githubToken}` } });
    if(check.ok) { const d = await check.json(); sha = d.sha; }
    
    const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, content, sha: sha || undefined })
    });
    if(!res.ok) { const err = await res.json(); throw new Error(err.message); }
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = e => reject(e);
    });
}

function updateProgress(percent) {
    const bar = document.getElementById('progress-bar');
    const text = document.getElementById('progress-text');
    document.getElementById('progress-container').style.display = 'block';
    bar.style.width = percent + '%';
    text.innerText = `ä¸Šå‚³é€²åº¦: ${processedFiles} / ${totalFiles} (${Math.round(percent)}%)`;
}

function toggleLoader(show) { 
    document.getElementById('loading-spinner').style.display = show ? 'inline' : 'none';
    if(!show) {
        setTimeout(() => {
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-text').innerText = '';
        }, 3000);
    }
}

async function createNewFolder() {
    const name = document.getElementById('new-folder').value.trim();
    if(!name || !githubToken) return APP_CORE.showToast('è«‹è¼¸å…¥åç¨±èˆ‡ Token');
    const path = currentGHPath ? `${currentGHPath}/${name}/.gitkeep` : `${name}/.gitkeep`;
    toggleLoader(true);
    try {
        await performGHUpload(path, "Create folder", btoa("Init"));
        document.getElementById('new-folder').value = '';
        fetchGH(currentGHPath);
    } catch(e) { APP_CORE.showToast(e.message); }
    toggleLoader(false);
}

function handleDragOver(e) { e.preventDefault(); document.getElementById('drop-zone').classList.add('dragover'); }
function handleDragLeave(e) { document.getElementById('drop-zone').classList.remove('dragover'); }
